<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS Link -->
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Dashboard</title>
</head>


<body>
 
    <header class="jumbotron">Weather Dashboard</header>

    <main class="container row">
        <aside class="col-4">
            <h1>Search for a City:</h1>
            <input class="form-control" type="text" placeholder="Enter City Name" id="cityInput">
            <button id="search-btn" class="btn btn-primary" type="submit">Search</button>
            <p id="num-of-cities">Previous Searches:</p>
            <ul id=searched-cities></ul>
        </aside>

        <section>
            <div id="current-weather-details" class="border border-dark rounded">
                <h1 id="location" data-location>Enter a City</h1> 
                <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="weather image" id="icon"/>
                <div id="temp" data-temp>Temp:</div>
                <div data-wind>Wind: <span id="wind"></span></div>
                <div id="humidity" data-humidity>Humidity:</div>
                <div id="uv-index" data-uv>UV Index:</div>
            </div>
            <div>
                <h2>5 Day Forecast:</h2>
                <div id="temp2"></div>
                <div id="wind2"></div>
                <div id="humidity2"></div>
                <div id="5-day-forecast" class="container row"></div>
                <!-- p tag in js -->

            </div>
        </section>
    </main>

    <!-- Jquery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JS Link -->
    <script src="./Assets/script.js"></script>

</body>
</html>
