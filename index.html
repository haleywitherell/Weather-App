<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS Link -->
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Dashboard</title>
</head>


<body>
 
    <header class="jumbotron">Weather Dashboard</header>

    <div class="container row">
        <aside class="col-4">
            <h1>Search for a City:</h1>
            <input class="form-control" type="text" placeholder="Enter City Name">
            <button id="search-btn" class="btn btn-primary" type="submit">Search</button>
        </aside>

        <main class="col-4">
            <div class="current-weather"></div>
            <div>
                <h2 class="forcast">5 Day Forecast:</h2>
            </div>
            

        </main>

    </div>

    <!-- Jquery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JS Link -->
    <script src="./Assets/script.js"></script>

</body>
</html>
